<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
        }
        .details {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>¡Pedido confirmado!</h2>
    <p>Estimado <strong th:text="${customerName}"></strong>,</p>
    <p>Su pedido ha sido registrado exitosamente con el número de orden <strong>#</strong><strong th:text="${orderId}">#</strong>.</p>
    <p>El total de su compra es: S/. <strong th:text="${totalAmount}"></strong>.</p>

    <h3>Detalles del Pedido</h3>
    <table>
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.unitPrice}"></td>
        </tr>
        </tbody>
    </table>

    <p>Gracias por su compra.</p>
    <div class="footer">
        <p>&copy; 2025 TCC Ecommerce. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
